<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Panel - BoxCric</title>
  <link rel="stylesheet" href="../admin-panel/public/style.css">
  <style>
    body { background: #f5f5f5; }
    .owner-container { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    .dashboard { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    .hidden { display: none; }
    .error { color: #e11d48; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="owner-container" id="loginContainer">
    <h2>Owner Login</h2>
    <form id="ownerLoginForm">
      <div class="error" id="loginError" style="display:none;"></div>
      <input type="email" id="ownerEmail" placeholder="Email" required style="width:100%;margin-bottom:12px;">
      <input type="password" id="ownerPassword" placeholder="Password" required style="width:100%;margin-bottom:12px;">
      <button type="submit" class="btn-primary" style="width:100%;">Login</button>
    </form>
  </div>
  <div class="dashboard hidden" id="dashboardContainer">
    <h2>Welcome, <span id="ownerName"></span></h2>
    <button id="logoutBtn" class="btn-secondary" style="float:right;">Logout</button>
    <h3>Your Grounds & Bookings</h3>
    <div id="groundsList"></div>
  </div>
  <script src="owner.js"></script>
</body>
</html>
